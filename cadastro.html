<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kore Cadastro</title>
</head>

<body>

    <section>

        <form>
            <label for="input_email">Email:</label>
            <input type="email" name="input_email" id="input_email">


            <label for="input_nome">Nome:</label>
            <input type="text" name="input_nome" id="input_nome">


            <label for="input_senha">Senha:</label>
            <input type="password" name="input_senha" id="input_senha">
            <button type="button" onclick="cadastrar()">
                Cadastrar
            </button>
        </form>
    </section>

    <script>
        function cadastrar() {
            const email = input_email.value;
            const nome = input_nome.value;
            const senha = input_senha.value;

            if (email === "" || nome === "" || senha === "") {
                alert("Preencha todos os campos!");
                return;
            }

            // config cors no backend para aceitar requisições do front-end
            fetch("http://localhost:8080/usuarios", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",


                },
                body: JSON.stringify({ email, nome, senha })
            })
                .then(response => response.json())
                .then(data => {
                    console.log(data)
                    if (data.id) {
                        alert("Cadastro bem-sucedido!");
                    } else {
                        alert("Erro ao cadastrar usuário!");
                    }
                })
                .catch(error => {
                    console.error("Erro ao fazer cadastro:", error);
                    alert("Ocorreu um erro. Tente novamente mais tarde.");
                });


        }
    </script>

</body>

</html>
